build:
  nodes:
    analysis:
      project_setup:
        override:
        - 'true'
      tests:
        override:
        - php-scrutinizer-run
        -
          command: phpcs-run ./src
          use_website_config: false
    tests: true
filter:
  excluded_paths:
  - 'tests/*'
  - 'data/*'
checks:
  php: true
coding_style:
  php: {  }
